<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NouriSync - Home</title>
    <link rel="stylesheet" href="..\static\styles\style.css">
    <script src="../static/javascript/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar">
            <h3 class="logo">NOURISYNC</h3>
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <hero>
        <div class="main-content">
            <div class="welcome-info">
                <div class="welcome-left">
                    <h1>Welcome back,<br> User.</h1>
                    <a href="/questionnaire">
                                <button class="new-log-button">New Log</button>
                    </a>
                </div>
                <div class="streak-info">
                    <div class="streak-info-top">
                        <img src="../static/fire-logo-streak.png" alt="fire streak logo" class="fire-streak-image">
                        <b>3</b>
                    </div>
                    <div class="streak-info-bottom">3 day streak! You got this!</div>
                    <div class="streak-days">
                        <span class="day completed">S</span>
                        <span class="day completed">M</span>
                        <span class="day completed">T</span>
                        <span class="day">W</span>
                        <span class="day">T</span>
                        <span class="day">F</span>
                        <span class="day">S</span>
                    </div>

                    
                    <!-- <div class="streak-info-bottom">
                        <ul>
                            <li class="day">
                                <div></div>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </div>
            <div class="logs-list" id="logs-container">
                <!-- Dynamic logs will be loaded here -->
                <div class="loading-message">Loading logs...</div>
            </div>
        </div>
    </hero>
</body>
</html>
